<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .close-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            background: rgba(255,255,255,0.7);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #ff0000;
            background: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>
    <a href="https://www.vendeygana.net/user/" class="close-btn">X</a>
    <iframe src="https://online.forms.app/respuestasdereportesdefa/amazonprime" title="Formulario"></iframe>
</body>
</html>
