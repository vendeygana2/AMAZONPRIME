<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Juegos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .close-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <!-- Botón para cerrar -->
    <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
    
    <!-- Nuevo formulario embebido -->
    <iframe src="https://online.forms.app/respuestasdereportesdefa/amazonprime" title="Formulario"></iframe>
    
    <script>
        // Opcional: puedes agregar aquí cualquier funcionalidad adicional con JavaScript
    </script>
</body>
</html>
