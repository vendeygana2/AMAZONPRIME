<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Juegos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        
        .close-x {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #000000;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.7);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-x:hover {
            color: #ff0000;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <!-- Solo la X para cerrar -->
    <a href="https://www.vendeygana.net/user/" class="close-x">X</a>
    
    <!-- Formulario embebido -->
    <iframe src="https://online.forms.app/respuestasdereportesdefa/amazonprime" title="Formulario"></iframe>
</body>
</html>
